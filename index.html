<!DOCTYPE html>
<html>
  <head>
    <title>Software - Follow up consult</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    <!-- <script src="capture.js"></script> -->
  </head>
  <body>
    <div class="hello">
      <div style="display: flex; justify-content: center">
        <img
          width="100"
          src="https://dev.app.skin.software/static/media/software-logo.832d22da.svg"
          alt="software logo"
        />
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          text-align: center;
          justify-content: center;
        "
      >
        <h1>Follow up consultation</h1>
        <p>Upload a photo of your symptom board to show your doctor.</p>
        <p>
          <input
            type="file"
            accept="image/*"
            name="image"
            id="file"
            onchange="loadFile(event)"
            style="display: none"
          />
        </p>
        <p>
          <label for="file" style="cursor: pointer; background-color: yellow"
            >Upload Image</label
          >
        </p>
        <p><img id="output" width="200" /></p>
      </div>
    </div>
  </body>

  <script>
    var loadFile = function (event) {
      var image = document.getElementById("output");
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</html>
